<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
<title>Buttons</title>
</head>
<body>

  <div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <button class="btn red white-text">Read more</button>
    <a href="https://www.google.com" class="btn">Read more</a>

    <!--Waves-effect-->
    <button class="btn red white-text waves-effect waves-light">Read more</button>
    <a href="https://www.google.com" class="btn waves-effect waves-light">Read more</a>

    <br><br>
    <!--Waves-colors-->
    <button class="btn white red-text waves-effect waves-red">Read more</button>
    <button class="btn white teal-text waves-effect waves-teal">Read more</button>
    <button class="btn white green-text waves-effect waves-green">Read more</button>
    <button class="btn white grey-text waves-effect waves-grey">Read more</button>
    <button class="btn white purple-text waves-effect waves-purple">Read more</button>

    <br><br>
    <!--MATERIAL ICONS-->
    <i class="material-icons">play_circle_filled</i>
    <i class="material-icons red-text">play_circle_filled</i>
    <i class="material-icons blue-text">add_to_queue</i>

    <br><br>
    <!--ICON SIZES-->
    <i class="material-icons large">play_circle_filled</i>
    <i class="material-icons red-text medium">play_circle_filled</i>
    <i class="material-icons blue-text small">add_to_queue</i>
    <i class="material-icons blue-text tiny">add_to_queue</i>

    <br><br>
    <!--BUTTON WITH MATERIAL ICONS-->
    <a class="btn wave-effect waves-light">
     <i class="material-icons left">play_circle_filled</i>play now
    </a>

    <br><br>
    <!--COLORED BUTTON-->
    <button class="btn red">Read more</button>
    <button class="btn purple">Read more</button>
    <button class="btn orange">Read more</button>
    <button class="btn teal">Read more</button>
    <button class="btn amber">Read more</button>

    <br><br>
    <!--LARGE BUTTON-->
    <button class="btn-large">large button</button>
  </div>
       
<script
     src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
     crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script
 src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  $(document).ready(function(){
    $('.').();
  })
</script>
</body> 
</html>
