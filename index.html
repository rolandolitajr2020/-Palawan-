<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
  <style>
     .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%
    }
  </style>
  <title>Dialogs</title>
</head>
<body>

  <nav>
    <div class=" cyan nav-wrapper">
      <div class="container">
        <a href="#" class="brand-logo">Web Design</a>
        <ul id="nav-mobile" class="right hide-on-small-and-down">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col s12">
      <h1 class="center-align grey-text">Dialogs</h1>
    </div>
  </div>

  <div class="container">
    <a onclick="M.toast({html: 'I am a toast'})" class="btn">Toast!</a>
        <!-- with callback -->
    <a class="btn" onclick="M.toast({
      html: 'I am a toast',
       completeCallback: function(){alert('Your toast was dismissed')}
       })">
       Toast!
      </a>
        
      <a onclick="M.toast({html: 'I am a toast' , classes:'rounded'})" class="btn">Toast!
      </a>
        <br>
        <br>
        <br>
      <!-- Tooltips -->
      <!-- Bottom -->
      <a class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip">Hover me!</a>
      <!-- Top -->
      <a class="btn tooltipped" data-position="top" data-tooltip="I am a tooltip">Hover me!</a>
      <!-- Left -->
      <a class="btn tooltipped" data-position="left" data-tooltip="I am a tooltip">Hover me!</a>
      <!-- Right -->
      <a class="btn tooltipped" data-position="right" data-tooltip="I am a tooltip">Hover me!</a>
     </div>
<br><br>

  <footer class="cyan page-footer footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>

   $(document).ready(function(){
    $('.tooltipped').tooltip();

</body>
</html>
